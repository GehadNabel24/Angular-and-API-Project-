<!-- Header section -->
<header class="header-section header-normal">
  <div class="container-fluid fixed">
    <!-- logo -->
    <div class="site-logo">
      <img src="/assets/img/logo.png" alt="logo" />
    </div>
    <!-- responsive -->
    <div class="nav-switch">
      <i class="fa fa-bars"></i>
    </div>
    <div class="header-right">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="card-bag"
        ><img src="/assets/img/icons/bag.png" alt="" /><span>{{
          products
        }}</span></a
      >
      <a href="#" class="search"
        ><img src="/assets/img/icons/search.png" alt=""
      /></a>
      <!-- <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"

        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          class="img-profile rounded-circle"
          src="/assets/img/undraw_profile.svg"
        />
      </a> -->
    </div>
    <!-- site menu -->
    <ul class="main-menu">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
      </li>

      <li>
        <a routerLink="/products">Shop</a>
      </li>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >
      </li>
      <li><a na>Blog</a></li>
      <li>
        <a
          routerLink="contact"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Contact
        </a>
      </li>
    </ul>
  </div>
</header>
<!-- Header section end -->
