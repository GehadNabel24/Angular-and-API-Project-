<!-- All Product -->
<section class="py-4">
  <h2>Popular Products</h2>
  <input
    type="text"
    class="form-control w-50 mx-auto form-control-sm my-3"
    placeholder="Search..."
    [(ngModel)]="searchterm"
  />
 <div class="container-fluid">
  <div class="row" id="product-filter">
    <div *ngFor="let product of products|search:searchterm" class="mix col-lg-3 col-md-6 best">
      <div class="product-item">
        <figure>
          <img class="w-100 h-358px" [src]="product.image" alt="Gehad do" />
          <div class="pi-meta">
            <div class="pi-m-left">
              <img
                src="/assets/img/icons/eye.png"
                [routerLink]="['/details', product.id]"
                alt=""
                
              />
              <p>quick view</p>
            </div>
            <div class="pi-m-right">
              <img src="/assets/img/icons/heart.png" alt="" />
              <p>{{ product.rating }}</p>
            </div>
          </div>
        </figure>
        <div class="product-info">
          <h6>{{ product.name }}</h6>
          <p>
            {{ product.price }}$
            <del *ngIf="product.rating > 4.5"
              >{{ product.price + 0.3 * product.price }}$</del
            >
          </p>
          <div (click)="addtoCart(product.id)" class="site-btn btn-line">ADD TO CART</div>
        </div>
      </div>
    </div>
  </div>

 </div>
</section>
